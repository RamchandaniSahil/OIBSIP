<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="calculator">
        <div class="display">
            <div id="screen"></div>
            <div id="answer">0</div>
        </div>
        <div class="buttons">
            <button class="btn" id="delete">AC</button>
            <button class="btn" id="clear">C</button>
            <button class="btn" id="operator">%</button>
            <button class="btn" id="operator">รท</button>
            <button class="btn" id="number">7</button>
            <button class="btn" id="number">8</button>
            <button class="btn" id="number">9</button>
            <button class="btn" id="operator">ร</button>
            <button class="btn" id="number">4</button>
            <button class="btn" id="number">5</button>
            <button class="btn" id="number">6</button>
            <button class="btn" id="operator">-</button>
            <button class="btn" id="number">1</button>
            <button class="btn" id="number">2</button>
            <button class="btn" id="number">3</button>
            <button class="btn" id="operator">+</button>
            <button class="btn" id="number">00</button>
            <button class="btn" id="number">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="equal">=</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
